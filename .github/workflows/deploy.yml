on:
    push:
        branches:
            - main
        tags:
            - "v*"

jobs:
    test:
        if: github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  submodules: "true"

            - name: Setup .NET
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: "9.0.200"

            - name: Create .env file
              run: touch backend/.env

            - name: Test
              run: dotnet test backend/Base.sln
    deploy:
        if: startsWith(github.event.ref, 'refs/tags/v')
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Validate secrets
              run: |
                  if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
                      echo "Error: DEPLOY_HOST secret is not set"
                      exit 1
                  fi
                  if [ -z "${{ secrets.DEPLOY_USER }}" ]; then
                      echo "Error: DEPLOY_USER secret is not set"
                      exit 1
                  fi
                  if [ -z "${{ secrets.DEPLOY_KEY }}" ]; then
                      echo "Error: DEPLOY_KEY secret is not set"
                      exit 1
                  fi
                  if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
                      echo "Error: DEPLOY_PATH secret is not set"
                      exit 1
                  fi
                  echo "All deployment secrets are configured"

            - name: Deploy to remote server
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  port: ${{ secrets.DEPLOY_PORT || 22 }}
                  script: |
                      cd ${{ secrets.DEPLOY_PATH }}
                      sudo git fetch --tags --force
                      sudo git fetch origin
                      sudo git checkout --detach ${{ github.ref_name }}
                      npm run serve -- -d
