---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: npm
    directory: "/frontend"
    schedule:
      interval: "weekly"
  - package-ecosystem: nuget
    directory: "/backend"
    schedule:
      interval: "weekly"
  - package-ecosystem: nuget
    directory: "/modules/template/backend"
    schedule:
      interval: "weekly"
  - package-ecosystem: npm
    directory: "/modules/template/frontend"
    schedule:
      interval: "weekly"