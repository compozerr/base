version: '3.8'

services:
  minio:
    image: minio/minio:latest
    ports:
      - "1237:9001"
      - "1238:9000"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server --console-address ":9001" /data

volumes:
  minio-data: